name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      - name: Install deps
        run: npm install && (cd example-nextjs && npm install)
      - name: Build
        run: npm run build
      - name: Verify
        run: npm run verify
      - name: Publish
        # Requires repository secret NPM_TOKEN with publish rights.
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
