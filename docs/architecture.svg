<svg xmlns="http://www.w3.org/2000/svg" width="760" height="220" viewBox="0 0 760 220">
  <style>
    .box { fill:#ffffff; stroke:#1d4ed8; stroke-width:1.5; rx:6; ry:6; }
    .label { font: 600 14px system-ui,Segoe UI,Arial; fill:#0f172a; }
    .small { font: 11px system-ui,Segoe UI,Arial; fill:#334155; }
    .arrow { stroke:#475569; stroke-width:1.2; marker-end:url(#m); fill:none; }
    .accent { font:600 14px system-ui,Segoe UI,Arial; fill:#2563eb; }
  </style>
  <defs>
    <marker id="m" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0 0 L10 5 L0 10 Z" fill="#475569" />
    </marker>
  </defs>
  <rect x="20" y="40" width="170" height="90" class="box" />
  <text x="35" y="65" class="label">Sanity Studio</text>
  <text x="35" y="85" class="small">Authors edit content</text>
  <text x="35" y="102" class="small">Schemas define shape</text>

  <rect x="250" y="40" width="170" height="90" class="box" />
  <text x="265" y="65" class="label">Sanity Dataset</text>
  <text x="265" y="85" class="small">Versioned documents</text>
  <text x="265" y="102" class="small">GROQ queries</text>

  <rect x="480" y="20" width="250" height="70" class="box" />
  <text x="495" y="45" class="label">Next.js Pages &amp; API</text>
  <text x="495" y="65" class="small">Reads via GROQ client</text>
  <text x="495" y="82" class="small">/api/create-order mutates</text>

  <rect x="480" y="110" width="250" height="70" class="box" />
