  <text x="495" y="172" class="small">Displays content</text>

  <path d="M190 85 L250 85" class="arrow" />
  <path d="M420 85 L480 55" class="arrow" />
  <path d="M420 85 L480 145" class="arrow" />
  <path d="M605 90 L605 110" class="arrow" />

  <text x="205" y="75" class="small">mutations &amp; queries</text>
  <text x="445" y="70" class="small">GROQ fetch</text>
  <text x="445" y="150" class="small">content fetch</text>
  <text x="615" y="105" class="small">props/data</text>

  <text x="20" y="15" class="accent">Content Flow: Author → Dataset → Server → UI</text>
